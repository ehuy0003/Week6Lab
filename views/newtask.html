     <head>

    </head>

    <body>
         <img src = 'header.jpg'/>
         <h1>New Task</h1> </br>
        <h1>
                <a href="/">Home</a>
                <a href='/newtask'>Add New Task</a>
                <a href='/listtask'>List all Tasks</a>
                <a href='/deletetaskID'>Delete Tasks ID</a>
                <a href='/deletetaskall'>Delete All Completed Tasks</a>

        <form action="/newtask" method="POST">
            Task Name:
            <input type = "text" name = "taskName"/> </br>
            Assign to 
            <input type = "string" name = "taskHandler"/> </br>
            Task Due:
            <input type = "date" name = "taskDue" /> </br>
            Task Status:
            <input type = "text" name = "taskStatus"/> </br>
            Task Description:
            <input type = "text" name = "taskDes" /> </br>
            <button>Submit</button>
        </form>

    </body>
